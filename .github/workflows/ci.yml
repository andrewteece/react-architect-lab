name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm # caches based on pnpm-lock.yaml

      # ðŸŸ¢ Install/activate pnpm (Corepack) â€” prints pnpm -v so you can verify
      - name: Enable Corepack & activate pnpm
        run: |
          corepack enable
          # Try to use version pinned in package.json â†’ fall back to explicit version
          (corepack use pnpm || corepack prepare pnpm@10.15.1 --activate)
          which pnpm
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --passWithNoTests

      - name: Build
        run: pnpm build
