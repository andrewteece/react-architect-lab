name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm # cache based on pnpm-lock.yaml

      - name: Enable Corepack & activate pnpm from package.json
        run: |
          corepack enable
          # Use the version pinned in "packageManager"
          corepack use pnpm || corepack prepare pnpm@10.15.1 --activate
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --passWithNoTests

      - name: Build
        run: pnpm build
